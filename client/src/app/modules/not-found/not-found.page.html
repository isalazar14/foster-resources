<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="icon-only"></ion-menu-button>
      <ion-back-button defaultHref="/resources"></ion-back-button>
      <ion-button routerLink="/resources" routerDirection="back">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Not Found</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="ion-padding"> -->
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8">
          <ion-card class="ion-text-center">
            <ion-card-header >
              <h3>Error 404</h3>
            </ion-card-header>
            <ion-card-content>
              <p>Sorry, you seem to have found something that doesn't exist!</p>
              <p>We have sent this error to the team who will look into it.</p>
              <p>For now, please go back</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- </div> -->
</ion-content>
