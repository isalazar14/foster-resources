<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="icon-only"></ion-menu-button>
      <ion-back-button defaultHref="/resources"></ion-back-button>
      <ion-button routerLink="/resources" routerDirection="root">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Resource Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ng-container *ngIf="!isLoading; else loadingSkeleton"> -->
    <ion-grid *ngIf="(resource | async) as resource; else loadingSkeleton">
      <ion-row>
        <ion-col>
          <ion-img src='{{resource.imageUrl ?? "assets/img/" +  resource.name + ".png"}}'></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-title>{{resource.name}}</ion-title>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- </ng-container> -->

  <ng-template #loadingSkeleton>
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="8" sizeLg="6">
          <ion-img>
            <ion-icon name="image-outline">
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-icon>
          </ion-img>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-title>
            <ion-skeleton-text animated="true" style="width: 70%;"></ion-skeleton-text>
          </ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>
            <ion-skeleton-text animated="true" style="width: 80%;"></ion-skeleton-text>
            <ion-skeleton-text animated="true" style="width: 90%;"></ion-skeleton-text>
            <ion-skeleton-text animated="true" style="width: 70%;"></ion-skeleton-text>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>
